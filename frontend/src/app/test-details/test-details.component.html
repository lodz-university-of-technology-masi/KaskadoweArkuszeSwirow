<div class="container col-lg-10">
        <div class="row header">
            <h1 class="col-lg-8">{{test.title}}</h1>
        </div>
        <div class="col-lg-12 row rounded">
            <div class="row col-lg-12">
            <button class="btn btn-warning" mat-raised-button (click)="changeEditing()">{{ editing ? 'Włącz edycję' : 'Wyłącz edycję' }}</button>
            </div>
            <div class="row col-lg-12">
                <mat-accordion class="col-lg-12 ">
                    <mat-expansion-panel *ngFor="let question of test.questions; index as i" class="mat-elevation-z0 ">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                {{ i + 1 }}. {{ question.question}}
                                <button class="btn btn-danger" *ngIf="editing" mat-raised-button (click)="deleteQuestion(question)">Usuń</button> 
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <p *ngFor="let answer of question.answer; index as j" [className]="answer.isCorrect ? 'correct' : 'incorrect'">{{ j + 1 }}. {{ answer.content }}</p>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
            <div class="row col-lg-12">
                <button class="btn btn-success" *ngIf="editing" mat-raised-button (click)="openDialog()">Dodaj pytanie</button>
            </div>
        </div>
    </div>
