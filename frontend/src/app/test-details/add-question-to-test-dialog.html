<form [formGroup]="newQuestionToTestForm" (ngSubmit)="onSubmit(newQuestionToTestForm.value)">

    <div>
        <label for="question">Pytanie</label>
        <input id="question" type="text" formControlName="question">
    </div>
    <div>
        <label for="answerA">Odpowiedź A</label>
        <input id="answerA" type="text" formControlName="answerA">
        <section>
            <mat-checkbox [(ngModel)]="correctA">Poprawna</mat-checkbox>
        </section>
    </div>
    <div>
        <label for="answerB">Odpowiedź B</label>
        <input id="answerB" type="text" formControlName="answerB">
        <section>
            <mat-checkbox [(ngModel)]="correctB">Poprawna</mat-checkbox>
        </section>
    </div>
    <div>
        <label for="answerC">Odpowiedź C</label>
        <input id="answerC" type="text" formControlName="answerC">
        <section>
            <mat-checkbox [(ngModel)]="correctC">Poprawna</mat-checkbox>
        </section>
    </div>
    <div>
        <label for="answerD">Odpowiedź D</label>
        <input id="answerD" type="text" formControlName="answerD">
        <section>
            <mat-checkbox [(ngModel)]="correctD">Poprawna</mat-checkbox>
        </section>
    </div>

    <button class="button" type="submit">Dodaj</button>

</form>
