<div class="container col-lg-12">
    <table class="table col-lg-12">
        <thead class="thead-light">
            <tr>
                <th style="width: 10%" scope="col">#</th>
                <th scope="col">Pytanie</th>
                <th style="width: 10% "scope="col">Akcja</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let question of questions; index as i">
                <th scope="row">{{ i + 1 }}.</th>
                <td>
                    <h5>{{ question.question}}</h5>
                    <div>
                        <mat-chip-list >
                            <mat-chip class="correct" *ngFor="let answer of question.answer; index as j" color="warn" selected="{{!answer.isCorrect ? 'true' : 'false'}}">
                                {{ j + 1 }}. {{ answer.content }}
                            </mat-chip>
                        </mat-chip-list>
                    </div>
                </td>
                <td>
                    <mat-checkbox formControlName="isSelected"></mat-checkbox>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row col-lg-12">
        <button class="btn btn-success"  mat-raised-button >Zatwierd≈∫</button>
    </div>
</div>
