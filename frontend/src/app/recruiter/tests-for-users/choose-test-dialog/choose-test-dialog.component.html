<div class="container" id="dialog">
    <h2 class="display-4">Wybierz testy do przypisania</h2>
    <table class="table row col-lg-12">
        <thead class="thead-light">
            <tr>
                <th style="width: 10%" scope="col">#</th>
                <th scope="col">Test</th>
                <th style="width: 10% " scope="col">Akcja</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let test of tests; index as i">
                <th scope="row">{{ i + 1 }}.</th>
                <td>
                    {{ test.title }}
                </td>
                <td>
                    <mat-checkbox [checked]="test.selected" (change)="changeTestSelected(test)"></mat-checkbox>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row col-lg-12 ">
        <button class="btn btn-success" (click)="onSubmit()">Zatwierd≈∫</button>
        <mat-checkbox [checked]="translate" (change)="changeTranslate()"></mat-checkbox>
    </div>
</div>
