<div mat-dialog-content class="container">
  <mat-form-field class="row col-lg-12">
    <p>Email</p>
    <input matInput type="email" [(ngModel)]="data.email" required>
  </mat-form-field>
  <mat-form-field class="row col-lg-12">
    <p>Imię</p>
    <input matInput type="text" [(ngModel)]="data.firstName" required>
  </mat-form-field>
  <mat-form-field class="row col-lg-12">
    <p>Nazwisko</p>
    <input matInput type="text" [(ngModel)]="data.lastName" required>
  </mat-form-field>
  <mat-form-field class="row col-lg-12">
    <p>Hasło</p>
    <input matInput type="password" [(ngModel)]="data.password" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>

  <button mat-button [mat-dialog-close]="data" class="btn btn-success">Dodaj kandydata</button>

</div>
