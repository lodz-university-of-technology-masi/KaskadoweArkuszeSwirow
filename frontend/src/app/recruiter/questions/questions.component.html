<div class="container col-lg-12">
        <div class="row header">
            <h1 class="display-4">Tutaj możesz przeglądać i dodawać pytania</h1>
        </div>
        <div id="panel" class="dataBackground row col-lg-6">
            <div class="row col-lg-12">
                <table class="table col-lg-12">
                    <thead class="thead-light">
                        <tr>
                            <th style="width: 10%" scope="col">#</th>
                            <th scope="col">Pytanie</th>
                            <th style="width: 10% "scope="col">Akcja</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let question of dataSource; index as i">
                            <th scope="row">{{ i + 1 }}.</th>
                            <td>
                                <h5>{{ question.question}}</h5>
                                <div>
                                    <mat-chip-list >
                                        <mat-chip class="correct" *ngFor="let answer of question.answer; index as j" color="warn" selected="{{!answer.isCorrect ? 'true' : 'false'}}">
                                            {{ j + 1 }}. {{ answer.content }}
                                        </mat-chip>
                                    </mat-chip-list>
                                </div>
                            </td>
                            <td>
                                <button class="btn btn-danger" mat-raised-button (click)="deleteQuestion(question)">Usuń</button> 
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row col-lg-12">
                <button class="btn btn-success"  mat-raised-button (click)="openDialog()">Dodaj pytanie</button>
            </div>
        </div>
    </div>
