<div class="container col-lg-10">
    <div class="row header">
        <h1 class="col-lg-9">Zarejestruj rekrutera</h1>
    </div>
    <div class="dataBackground col-lg-5 row rounded">
        <div class="row col-lg-12">
            <form (ngSubmit)="register(regform)" #regform="ngForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" ngModel class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">HasÅ‚o</label>
                    <input type="password" name="password" id="password" ngModel class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Zarejestruj</button>
            </form>
        </div>
    </div>
</div>
