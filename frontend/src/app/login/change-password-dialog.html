<div mat-dialog-content>
  <mat-form-field>
    <input matInput type="password" [(ngModel)]="data.newPassword" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>

  <button mat-button [mat-dialog-close]="data.newPassword" class="btn btn-success">Login</button>

</div>
