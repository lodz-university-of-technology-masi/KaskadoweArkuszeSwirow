<div class="container col-lg-10">
    <div class="row header">
        <h1 class="col-lg-8">Rozwiąż test!</h1>
    </div>
    <div class="dataBackground col-lg-12 row rounded">
        <div class="col-lg-11 row">
            <table style="width:100%" *ngIf="test">
                <tr *ngFor="let question of test.questions">
                    {{question.question}}
                </tr>
            </table>
        </div>
    </div>
</div>
