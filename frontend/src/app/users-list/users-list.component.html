<div class="container col-lg-10">
  <div class="row header">
    <h1 class="col-lg-8">Tutaj możesz przeglądać oraz dodawać nowych użytkowników</h1>
  </div>
  <div class="dataBackground col-lg-12 row rounded">
    <div class="row col-lg-12">
      <table id="usersTable" class="table table-striped col-lg-11">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let element of usersListCognito; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ element.Username }}</td>
          <td>{{ element.Attributes[0].Value }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
